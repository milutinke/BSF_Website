    <body>
        <div class="topnav">

        <div style="position: relative">
            <div id="donate" style="color: #777; background-color: white; text-align: center; padding: 50px 80px; text-align: justify">
                <h3 style="text-align: center">Pay Pal Donacije</h3>
                <br /><br />

                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" style="display: flex; justify-content: center; align-items: center; flex-direction: row">
                    <input type="hidden" name="cmd" value="_s-xclick" />
                    <input type="hidden" name="hosted_button_id" value="XPW2PUDTYF4YQ" />
                    <table>
                        <tr>
                            <td><input type="hidden" name="on0" value="Iznos donacije" />Iznos donacije</td>
                        </tr>
                        <tr>
                            <td>
                                <select name="os0">
                                    <option value="Donira 5 -">Donira 5 - €5.00 EUR</option>
                                    <option value="Doniraj 10 -">Doniraj 10 - €10.00 EUR</option>
                                    <option value="Doniraj 15 -">Doniraj 15 - €15.00 EUR</option>
                                    <option value="Doniraj 20 -">Doniraj 20 - €20.00 EUR</option>
                                    <option value="Doniraj 25 -">Doniraj 25 - €25.00 EUR</option>
                                    <option value="Doniraj 30 -">Doniraj 30 - €30.00 EUR</option>
                                    <option value="Doniraj 50 -">Doniraj 50 - €50.00 EUR</option>
                                    <option value="Doniraj 100 -">Doniraj 100 - €100.00 EUR</option>
                                </select>
                            </td>
                        </tr>
                    </table>

                    <br />

                    <input type="hidden" name="currency_code" value="EUR" />
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" />
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1" />
                </form>
            </div>
        </div>
    </body>
